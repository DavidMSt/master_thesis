<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WebGUI Layout</title>
    <link rel="stylesheet" href="./lib/styles.css"/>
    <link rel="stylesheet" href="./lib/widget-styles.css"/>
    <link rel="stylesheet" href="./lib/terminal/terminal.css"/>
</head>
<body>
<header id="headbar">
    <div id="headbar_grid"></div>
</header>
<div id="side_placeholder"></div>
<nav id="robot_status_bar">
    <div id="robot_status_bar_grid"></div>
</nav>
<nav id="page_bar">
    <div id="page_bar_grid" class="page_bar_grid"></div>
</nav>
<aside id="category_bar">
    <div id="category_bar_grid"></div>
</aside>
<main id="content">
    <div id="grid" class="grid">

        <!--        <div id="map-app" class="map-wrapper">-->
        <!--            <canvas id="mapCanvas"></canvas>-->
        <!--        </div>-->
    </div>
</main>
<footer id="bottombar">
    <div class="bottombar__left" id="terminal-container">
    </div>
    <div class="bottombar__right"></div>
</footer>
<!-- Auto-populate grid cells -->

<script type="module">
    import {ControlGui} from './lib/control_gui';
    import {mountTerminal} from "./lib/terminal/terminal.js";

    window.addEventListener('DOMContentLoaded', () => {
        const mapContainer = document.getElementById('map-app');
        const canvas = document.getElementById('mapCanvas');


        const wsUrl = `ws://${window.location.hostname}:8100`;
        const controlGUI = new ControlGui({
            content: "content",
            grid: "grid",
            page_bar: "page_bar",
            page_bar_grid: "page_bar_grid",
            category_bar: "category_bar",
            category_bar_grid: "category_bar_grid",
            head_bar: "headbar",
            head_bar_grid: "headbar_grid",
            terminal_container: "terminal-container",
            robot_status_bar: "robot_status_bar",
            robot_status_bar_grid: "robot_status_bar_grid",
            side_placeholder: "side_placeholder",
        }, {}, wsUrl);

    });


</script>
</body>
</html>
